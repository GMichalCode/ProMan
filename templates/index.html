{#     //////////////////////////////// #}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable + Sortable</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
  li { margin: 5px; padding: 5px; width: 150px; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script >
  $( function() {
    $( "#sortable2" ).sortable({
      revert: true
    });
    $( "#draggable2" ).draggable({
        connectToSortable: "#sortable2",
        helper: "clone",
        revert: "invalid"
    });
      $("ul, li").disableSelection();
  });
  </script>
    {#///////////////////////#}
</head>
<body>
{#///////////////////////#}
<ul>
    <li id="draggable2" class="ui-state-highlight">Drag me down</li>
</ul>
<ul id="sortable2">
    <li class="ui-state-default">Item 1</li>
    <li class="ui-state-default">Item 2</li>
    <li class="ui-state-default">Item 3</li>
    <li class="ui-state-default">Item 4</li>
    <li class="ui-state-default">Item 5</li>
</ul>
{#///////////////////////#}


<div id="navbar">
    <ul>
        <li><a href="#home">Home</a></li>
        {% if logged %}
            <li style="float:right">
                <button class="active" id="logout">Log Out</button>
            </li>
        {% else %}
            <li style="float:right">
                <button class="active" id="login">Log In</button>
            </li>
            <a></a>
                <li style="float:right"><button class="active" id="signIn">Sign In</button></li>
            {% endif %}
        </ul>
    </div>

<!-- Emmet: .board-container>section.board*3>.board-header>(span.board-title{Board $}+button.board-add{Add Card}+button.board-toggle>i.fas.fa-chevron-down)^.board-columns>((.board-column>.board-column-title{New}+.board-column-content>.card*5>(.card-remove>i.fas.fa-trash-alt^.card-title{Card $}))+(.board-column>.board-column-title{In Progress}+.board-column-content>.card*5>(.card-remove>i.fas.fa-trash-alt^.card-title{Card $}))+(.board-column>.board-column-title{Testing}+.board-column-content>.card*5>(.card-remove>i.fas.fa-trash-alt^.card-title{Card $}))+(.board-column>.board-column-title{Done}+.board-column-content>.card*5>(.card-remove>i.fas.fa-trash-alt^.card-title{Card $}))) -->
<h1>ProMan</h1>
<a>
    <div class="new-board-container">
        <input id="board-name-input" type="text" name="board-title" placeholder="New board title" required>
        <input id="board-name-submit" type="submit" value="Add New Board">
    </div>
</a>


<div id="root"></div>
<script

<script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
